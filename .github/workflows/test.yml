# This is a basic workflow to help you get started with Actions

name: Check build

on: [push]

env:
  NODE_ENV: production

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
      - uses: actions/checkout@v2
      - name: Install Dependencies
        run: npm install
      - name: Test build
        run: npm run build

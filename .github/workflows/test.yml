name: Test build

on: [push, pull_request]

env:
  NODE_ENV: ${{ secrets.NODE_ENV }}

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
      - uses: actions/checkout@v2
      - name: Install Dependencies
        run: npm install
      - name: Test build
        run: npm run build
